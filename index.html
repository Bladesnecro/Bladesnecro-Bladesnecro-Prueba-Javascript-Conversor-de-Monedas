<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de Divisas</h1>

        <label for="monto">Valor en Pesos Chilenos CLP:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto">

        <label for="moneda">Seleccionar tipo de divisa:</label>
        <select id="moneda">
            <option value="dolar">Dólar (USD)</option>
            <option value="euro">Euro (EUR)</option>
            <option value="real">Real Brasileño (BRL)</option>
            <option value="cad">Dólar Canadiense (CAD)</option> 
        </select>

        <button id="convertir">Convertir</button>
        
        <p id="resultado"></p>
        <p id="error" class="error"></p>

        <canvas id="grafico"></canvas>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
